<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fontawesome/all.min.css">
</head>
<body>

    <div class="navBox">
        <nav>
            <span class="indicator"></span>
            <a href="#home" data-target ="home" class="navLink"><i class="fa-solid fa-house-user"></i>Home</a>
            <a href="#counter" data-target ="counter" class="navLink"><i class="fa-solid fa-user"></i> counter</a>
            <a href="#about" data-target ="about" class="navLink"><i class="fa-solid fa-user"></i> about</a>
            <a href="#footer" data-target ="footer" class="navLink"><i class="fa-solid fa-bookmark"></i> footer</a>
        </nav>
    </div>
    
    <section id="home" data-target ="home" class="home">
      <h1>Home</h1>
    </section>
    <section id="counter" data-target ="counter" class="counterContainer">
        <div class="counter" data-number="2000">
            0+
        </div>
        <div class="counter" data-number="1500">
            0+
        </div>
        <div class="counter" data-number="2000">
            0+
        </div>
        <div class="counter" data-number="3000">
            0+
        </div>
    </section>
    <section id="about" data-target ="about" class="aboutSection">
<h1>About Section</h1>
    </section>

    <footer id="footer" data-target ="footer"><h1>footer</h1></footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
